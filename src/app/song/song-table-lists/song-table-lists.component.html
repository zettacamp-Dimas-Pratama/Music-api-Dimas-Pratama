<div class="bg display">
  <div class="container">
    <h2 style="color: white">Table Song</h2>
    <div class="header_button">
      <button
        mat-raised-button
        color="primary"
        class="button"
        (click)="DialogAdd()"
      >
        Add Song
      </button>
      <button
        mat-raised-button
        color="primary"
        class="button"
        (click)="Reset()"
      >
        Reset Song
      </button>
    </div>

    <div class="mat-elevation-z8 TableMaterial">
      <table
        mat-table
        [dataSource]="FakeData"
        matSort
        (matSortChange)="announceSortChange($event)"
      >
        <ng-container matColumnDef="nameFilter">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field floatLabel="never">
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search"
                #input
              />
            </mat-form-field>
          </th>
        </ng-container>
        <ng-container matColumnDef="genreFilter">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field floatLabel="never">
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search"
                #input
              />
            </mat-form-field>
          </th>
        </ng-container>
        <ng-container matColumnDef="durationFilter">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field floatLabel="never">
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search"
                #input
              />
            </mat-form-field>
          </th>
        </ng-container>
        <ng-container matColumnDef="createdFilter">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field floatLabel="never">
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search"
                #input
              />
            </mat-form-field>
          </th>
        </ng-container>
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="genre">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by genre"
          >
            Genre
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.genre }}
          </td>
        </ng-container>
        <ng-container matColumnDef="duration">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by duration"
          >
            Duration
          </th>
          <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
        </ng-container>
        <ng-container matColumnDef="created">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by created"
          >
            Created By
          </th>
          <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              class="button"
              (click)="EditData(element)"
            >
              <mat-icon>border_color</mat-icon>
            </button>
            <button mat-raised-button color="primary" class="button">
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-raised-button
              color="primary"
              class="button"
              (click)="DetailPage(element.id)"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr mat-header-row *matHeaderRowDef="filterColumns"></tr>

        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr> -->
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        style="background-color: #353535; color: white"
      >
      </mat-paginator>
    </div>
  </div>
</div>
